<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editeaza un review</title>
</head>
<body>
<div align="center">
    <h1>Editeaza un review</h1>
    </br>
    <form action="#" th:action="@{/save_review}" th:object="${review}" method="post">

        <table border="0" cellpadding="10">

            <tr>
                <td>Review Id:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{autor}" readonly="readonly"/></td>
            </tr>

            <tr>
                <td>Mesaj:</td>
                <td><input type="text" th:field="*{mesaj}" /></td>
            </tr>







            <tr> <td colspan="2"><button type= "submit">Adauga</button></td></tr>



        </table>


    </form>

</div>
</body>
</html>
