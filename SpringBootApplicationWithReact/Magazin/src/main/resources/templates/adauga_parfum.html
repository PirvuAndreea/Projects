<!DOCTYPE html>
<html  xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adauga Parfum -CodeJava</title>
    <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css" >
</head>
<body>
<div class="container text-center">
    <div>
        <h1>
            Adauaga Parfum
        </h1>
    </div>
    <!--numele pus la addAtribute-->
    <form th:action="@{/adauga_parfum}" method="get"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${parfum}">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Nume parfum:</label>
                <div class="col-8">
                    <input type = "text" class = "form-control" th:field="*{numeparfum}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Producator:</label>
                <div class="col-8">
                    <input type = "text" class = "form-control" th:field="*{producator}" required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">An fabricatie:</label>
                <div class="col-8">
                    <input type = "number" class = "form-control"th:field="*{anfabricatie}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Tara:</label>
                <div class="col-8">
                    <input type = "text" class = "form-control"th:field="*{tara}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Gen parfum:</label>
                <div class="col-8">
                    <input type = "text" class = "form-control"th:field="*{genparfum}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Continut:</label>
                <div class="col-8">
                    <input type = "text" class = "form-control"th:field="*{continut}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Descriere:</label>
                <div class="col-8">
                    <input type = "text" class = "form-control"th:field="*{descriere}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Pret:</label>
                <div class="col-8">
                    <input type = "number" class = "form-control"th:field="*{pret}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Cantitate:</label>
                <div class="col-8">
                    <input type = "number" class = "form-control"th:field="*{cantitate}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Tip:</label>
                <div class="col-8">
                    <input type = "text" class = "form-control"th:field="*{tip}" required
                           minlength="3" maxlength="10"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Adauga</button>
            </div>

        </div>

    </form>

</div>

</body>
</html>
