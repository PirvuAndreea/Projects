<!DOCTYPE html>
<html  xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReviewList -CodeJava</title>
    <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css" >
</head>
<body>
    <div class="container text-center">
        <div>
        <h1>Lista review-urilor postate de tine</h1>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                 <tr>
                     <th>Review Id</th>
                     <th>Username</th>
                     <th>Mesaj</th>
                     <th>Data</th>
                     <th>Actions</th>

                 </tr>

                </thead>
                <tbody>
                    <tr th:each="review: ${reviewList}">
                        <td th:text="${review.id}">User Id</td>
                        <td th:text="${review.autor}">Username</td>
                        <td th:text="${review.mesaj}">Mesaj</td>
                        <td th:text="${review.data}">Data</td>

                        <td>
                            <a th:href="@{'/editReview/' + ${review.id}}">Edit</a>
                            <a th:href="@{'/deleteReview/' + ${review.id}}">Delete</a>

                        </td>


                    </tr>
                </tbody>

            </table>
        </div>

    </div>

</body>
</html>
