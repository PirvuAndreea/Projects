<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editeaza o comanda</title>
</head>
<body>
<div align="center">
    <h1>Editeaza o comanda</h1>
    </br>
    <form action="#" th:action="@{/saveComanda1}" th:object="${comanda}" method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Comanda Id:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
            </tr>

            <tr>
                <td>Prenume:</td>
            <td><input type="text" th:field="*{prenume}" /></td>
            </tr>

            <tr>
                <td>Nume:</td>
                <td><input type="text" th:field="*{nume}" /></td>
            </tr>

            <tr>
                <td>Oras:</td>
                <td><input type="text" th:field="*{oras}" /></td>
            </tr>

            <tr>
                <td>Adresa:</td>
                <td><input type="text" th:field="*{adresa}" /></td>
            </tr>

            <tr>
                <td>E-mail:</td>
                <td><input type="email" th:field="*{email}" /></td>
            </tr>

            <tr>
                <td>Numar telefon:</td>
                <td><input type="text" th:field="*{nrtelefon}" /></td>
            </tr>

            <tr>
                <td>Cod postal:</td>
                <td><input type="number" th:field="*{codpostal}" /></td>
            </tr>

            <tr>
                <td>Produse comandate:</td>
                <td><input type="text" th:field="*{produse}" /></td>
            </tr>



            <tr> <td colspan="2"><button type= "submit">Adauga</button></td></tr>



        </table>


    </form>

</div>
</body>
</html>
