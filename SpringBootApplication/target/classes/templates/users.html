<!DOCTYPE html>
<html  xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>UsersList -CodeJava</title>
    <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css" >
</head>
<body>
    <div class="container text-center">
        <div>
        <h1>
           Lista useri
        </h1>
            <a href = "newUser">Adauga un user cu rol de ADMIN</a>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                 <tr>
                     <th>User Id</th>
                     <th>Username</th>
                     <th>E-mail</th>
                     <th>Rol</th>
                     <th>Actions</th>

                 </tr>

                </thead>
                <tbody>
                    <tr th:each="user: ${listUsers}">
                        <td th:text="${user.id}">User Id</td>
                        <td th:text="${user.username}">E-mail</td>
                        <td th:text="${user.email}">Username</td>
                        <td th:text="${user.rol}">Rol</td>
                        <td>
                            <a th:href="@{'/editUser/' + ${user.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/deleteUser/' + ${user.id}}">Delete</a>


                        </td>


                    </tr>
                </tbody>

            </table>
        </div>

    </div>

</body>
</html>
