<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creeaza un review</title>
</head>
<body>
<div align="center">
    <h1>Creeaza un review</h1>
    </br>
    <form action="#" th:action="@{/saveReview}"  method="post">


        <table border="0" cellpadding="10">

            <tr>
                <td>Nume parfum:</td>
                <td><input type="text" th:field="*{parfum.numeparfum}" /></td>
            </tr>

            <tr>
                <td>Autor:</td>
                <td><input type="text" th:field="*{review.autor}" /></td>
            </tr>

            <tr>
                <td>Mesaj:</td>
                <td><input type="text" th:field="*{review.mesaj}" /></td>
            </tr>


            <tr> <td colspan="2"><button type= "submit">Adauga</button></td></tr>



        </table>


    </form>

</div>
</body>
</html>
