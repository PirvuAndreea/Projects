<!DOCTYPE html>
<html  xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Parfumuri -CodeJava</title>
    <link rel = "stylesheet" type = "text/css" href = "/webjars/bootstrap/css/bootstrap.min.css" >
</head>
<body>
    <div class="container text-center">
        <div>
        <h1>
           Lista parfumuri
        </h1>
        </div>

        <div>&nbsp</div>
        <div>
            <form th:action="@{/list_parfumuri}">
                Filter: <input type="text" name="keyword" th:value="${keyword}" required/>
                &nbsp;
                <input type="submit" value="Search"/>
                &nbsp;
                <input type="button" value="Clear" onclick="ClearFilter()"/>
            </form>
        </div>

        <div>&nbsp</div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                 <tr>
                     <th>Parfum Id</th>
                     <th>Nume parfum</th>
                     <th>Producator</th>
                     <th>An fabricatie</th>
                     <th>Tara</th>
                     <th>Genul parfumului</th>
                     <th>Continut</th>
                     <th>Descriere</th>
                     <th>Pret</th>
                     <th>Cantitate</th>
                     <th>Tip</th>
                     <th>Review-uri</th>

                 </tr>

                </thead>
                <tbody>
                    <tr th:each="parfum: ${listParfum}">
                        <td th:text="${parfum.id}">Parfum Id</td>
                        <td th:text="${parfum.numeparfum}">Nume parfum</td>
                        <td th:text="${parfum.producator}">Producator</td>
                        <td th:text="${parfum.anfabricatie}">An fabricatie</td>
                        <td th:text="${parfum.tara}">Tara</td>
                        <td th:text="${parfum.genparfum}">Genul parfumului</td>
                        <td th:text="${parfum.continut}">Continut</td>
                        <td th:text="${parfum.descriere}">Descriere</td>
                        <td th:text="${parfum.pret}">Pret</td>
                        <td th:text="${parfum.cantitate}">Cantitate</td>
                        <td th:text="${parfum.tip}">Tip</td>
                        <td th:text="${parfum.reviewList}">Review-uri</td>

                    </tr>
                </tbody>

            </table>
        </div>

    </div>

    <script type="text/javascript">
        function ClearFilter(){
            window.location='/list_parfumuri';
        }
    </script>

</body>
</html>
